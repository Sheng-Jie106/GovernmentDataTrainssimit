<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>政府資料傳輸平臺服務網</title>
    <style>
        @import url(./css/application.css);
        @import url(./css/nav.css);
        @import url(./css/common.css);
        @import url(./css/FunctionButton.css);
        @import url(./css/rwd/navRWD.css);
        @import url(./css/rwd/commonRWD.css);
        @import url(./css/rwd/applicationRWD.css);
        @font-face {
            font-family: DFHeiMedium-B5;
            src: url(./DFHeiMedium-B5\(P\)-UN.TTF);
        }
    </style>
</head>
<body>
    <div class="LittleTool flex">
        <div id="share" class="circle">
            <svg width=48 height=48>
                <circle cx=32 cy=16 r=5></circle>
                <line x1=32 y1=16 x2=16 y2=24></line>
                <circle cx=16 cy=24 r=5></circle>
                <line x1=16 y1=24 x2=32 y2=33></line>
                <circle cx=32 cy=33 r=5></circle>
            </svg>
        </div>
        <div id="FontSizeChange" class="flex">
            <div data-PageSize="m" onclick="SizeChange(this)">A<sup>-</sup></div>
            <div data-PageSize="n" onclick="SizeChange(this)" class="active">A<sup></sup></div>
            <div data-PageSize="l" onclick="SizeChange(this)">A<sup>+</sup></div>
        </div>
        <script src="./js/FunctionButton.js"></script>
        <script src="./js/navRWD.js"></script>
    </div>
    <aside><a href="#top"><img src="./img/ToTop.png" alt=""></a></aside><a name="top"></a>
    <nav>
        <div>
            <h1>政府資料傳輸平台服務網</h1>
        </div>
        <div class="dashboard flex">
            <a onclick="menu(this)" data-status="close" class="menu-btn"><span>主選單</span><img src="./img/whiteTriangle.png" id="arrow" alt=""></a>
            <div><a href="./post.html?page=1"><img src="./img/home.png" alt=""></a></div>
            <a href="./post.html?page=1"><span>公告訊息</span></a>
            <a href="./import-step.html"><span>導入步驟</span></a>
            <a href="ssss.html"><span>服務清單</span></a>
            <a href="./application.html" class="active"><span>申請登記</span></a>
            <a href="./download.html?type=learning&page=1"><span>下載專區</span></a>
        </div>
    </nav>  
    <main class="application">
        <div class="tag">
            <img src="./img/green-home.png" alt="">
            <span>首頁>申請登記</span>
        </div>
        <form action="">
            <div class="hint">申請登記</div>
            <div class="flex applicant ali-it-top">
                <div class=" input-title"><span>* </span>申請人</div>
                <div class="input">
                    <div class="flex two-col">
                        <input class="col" type="text" required placeholder="機關" name="agency"> 
                        <input class="col" type="text" required placeholder="單位" name="unit">
                    </div>
                    <div class="flex three-col">
                        <input class="col" type="text" required placeholder="科室" name="office"> 
                        <input class="col" type="text" required placeholder="職稱" name="job_title">
                        <input class="col" type="text" required placeholder="姓名" name="name">
                    </div>
                </div>
                <div class=flex></div>
            </div>
            <div class="flex contact ali-it-top">
                <div class=" input-title"><span>* </span>聯絡方式</div>
                <div class="flex two-col input">
                    <input class="col" type="text" required placeholder="電話" name="tel"> 
                    <input class="col" type="email" required placeholder="電子郵件" name="email">
                </div>
            </div>
            <div class="flex option ali-it-top">
                <div class=" input-title"><span>* </span>申請選項勾選<p>(可複選)</p></div>
                <div class="flex two-col input">
                    <label class="col" for="advice">輔導上限申請 
                        <input type="checkbox" id="advice" data-url="adv" onclick="check(this)">
                        <span class="checkmark"></span>
                    </label>
                    <label class="col" for="install">安裝包申請 
                        <input type="checkbox" id="install" data-url="ins" onclick="check(this)">
                        <span class="checkmark"></span>
                    </label>
                    <label class="col" for="SScode">SS源碼申請 
                        <input type="checkbox" id="SScode" data-url="SSc" onclick="check(this)">
                        <span class="checkmark"></span>
                    </label>
                    <label class="col" for="other">其他諮詢 
                        <input type="checkbox" id="other" data-url="oth" onclick="check(this)">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div id="adv"></div>
            <div id="ins"></div>
            <div id="SSc"></div>
            <div id="oth"></div>
            <button type="submit" class="hint">確認送出</button>
        </form>
    </main>
    <script type="text/javascript" src="./js/ajax.js"></script>
</body>
</html>
